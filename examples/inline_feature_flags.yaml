debug: false

preprocessors:
  - type: feature_flags
    config:
      keys: [new_ui, beta]
      flags:
        new_ui:
          enabled: true
        beta:
          enabled: false

program:
  version: 1
  instructions:
    - op: set
      key: seen
      value: true
    - op: copy
      from: '_flags.new_ui'
      to: 'use_new_ui'

source:
  type: stdin

output:
  type: stdout
  config:
    pretty: true