debug: false

preprocessors:
  - type: feature_flags
    config:
      tags:
        env: prod
        group: beta
        region: UK
        customer: mps
      provider:
        type: http
        url: http://localhost:8080/api/flags.yaml
        token_env: OUR_TOKEN
        poll_interval_seconds: 5

program:
  version: 1
  instructions:
    - op: set
      key: was_here
      value: true


source:
  type: stdin

output:
  type: stdout
  config:
    pretty: true